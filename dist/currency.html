<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate</title>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            

            document.querySelector('form').onsubmit= function(){


                fetch('https://api.exchangeratesapi.io/latest?base=USD')
                .then(response => response.json())
                .then(data =>{

                    const currency= document.querySelector('#currency').value.toUpperCase();
                    const rate= data.rates[currency];
                
                    if(rate !== undefined || currency=="RUPEES"){
                        document.querySelector('#result').innerHTML=`1 USD is equal to ${rate.toFixed(3)} ${currency}.`;
                    }
                    
                    else{
                            document.querySelector('#result').innerHTML='Invalid currency.';
                }
            })
            .catch(error =>{
                console.log('Error',error);
            });

                return false;
                

            }

        

        });
    </script>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans",sans-serif;
        }

        body{
            background: #786fa6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .outermost{
            background: linear-gradient(125deg,#778beb,#f8a5c2);
            width: 500px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 0 20px #00000060;
        }

        .outermost h1{
            text-transform: uppercase;
            color: #fff;
            font-size: 48px;
            line-height: 50px;
            font-family: arial;
        }

        .form form{
            width: 100%;
            height: 70px;
            background: #f1f1f199;
            border-radius: 40px;
            position: relative;
            margin-top: 40px;
        }

        #result{
            color: #fff;
            font-weight: 700;
            /* text-decoration: underline;
            text-decoration-color: rgb(97, 117, 204); */
        }

    
    </style>

</head>
<body>
    <div class="outermost">
        <h1>Latest Exchange Rate</h1>
        <div class="form">
          
            <form action="" class="inside-form">
                <input style="  width: 100%;
                height: 70px;
                border-radius: 40px;
                border: 0;
                background: none;
                padding: 0 30px;
                font-size: 15px;
                outline: none;
                padding-right: 80px;" 
                autocomplete="off" autofocus type="text" id="currency" placeholder="Currency">
                
                <input style="  background: #806ce7;
                border: 0;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                position: absolute;
                right: 8px;
                top: 10px;
                outline: none;
                cursor: pointer;
                color: #fff;" 

                type="submit" value="Find" class="hover-effect">
            </form>
        </div>

        <br>
    
        <div id="result">
        
        </div>
</div>
</body>
</html>
